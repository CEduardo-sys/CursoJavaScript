<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>País</title>
</head>
<body>
    <h1>País onde a pessoa vive!</h1>
    País: <input type="text" name="txtp" id="txtp">
    <input type="button" value="Verificar" onclick="clicar()">
    <div id="res">

    </div>
    <script>
        function clicar(){
            var txtpais = window.document.getElementById('txtp')
            var res = window.document.querySelector('div#res')
            var pais = String(txtpais.value)
            res.innerHTML = `<p> Vivendo em ${pais}`
            if(pais == 'Brasil'){
                res.innerHTML = `<p>Você é Brasileiro</p>`
            } else {
                res.innerHTML = `<p>Você é Estrangeiro</p>`
            }    


        }
    </script>


</body>
</html>
